apiVersion: operator.victoriametrics.com/v1beta1
kind: VMRule
metadata:
  name: rule1-alerts
spec:
  groups:
    - name: rule1-alerts-production
      rules:
        - alert: ServiceDown
          annotations:
            description: "Service ABC is down"
            summary: "Service ABC is no longer reporting up{}"
          expr: |
            up{service="abc"} != 1
          for: 10m
          labels:
            severity: critical
